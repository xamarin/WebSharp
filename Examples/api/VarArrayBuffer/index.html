<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Var Array Buffer</title>
  <script type="text/javascript" src="common.js"></script>
  <script type ="text/javascript" src="example.js"></script>
</head>
<body data-width="256" data-height="256" data-name="VarArrayBufferInstance" data-tools="pepper pnacl glibc clang-newlib win" data-configs="Debug" data-path="bin/{config}">
  <h1>Var Array Buffer</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <p>The VarArrayBuffer example demonstrates prompting the user for a file,
     passing the file contents to NativeClient as a VarArrayBuffer, then
     drawing a histogram representing the contents of the file to a 2D
     square.</p>
  <input type="file" id="fileInput" multiple>
  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
